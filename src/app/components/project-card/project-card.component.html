<div class="w-full h-full bg-seasalt rounded-lg shadow-lg projectCard border-2 border-platinum hover:border-mainColor" (click)="openDialog()">
    <div class="p-4 max-h-28 overflow-hidden">
        <h3 class="text-2xl mb-2 font-bold">{{title}}</h3>
        <p class="text-lg">{{description}}</p>
    </div>
    <div class="cardContainer pl-4 pb-4">
        <div class="card bg-onyx">
            <div class="tools">
                <div class="circle">
                    <span class="red box"></span>
                </div>
                <div class="circle">
                    <span class="yellow box"></span>
                </div>
                <div class="circle">
                    <span class="green box"></span>
                </div>
            </div>
            <div class="card__content">
                <ng-content />
            </div>
        </div>
    </div>
</div>
